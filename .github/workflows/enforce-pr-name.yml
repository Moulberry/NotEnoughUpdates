on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened


jobs:
  verify-pr-name:
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-pr-title@master
        with:
          regex: '(meta: )?(Add,Fix,Remove) .+'
          prefix_case_sensitive: true
          github_token: ${{ github.token }}
